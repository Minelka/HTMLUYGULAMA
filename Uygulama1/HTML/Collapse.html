<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- collapse -->
    <div class="container mt-4 bg-primary w-40">
        <button data-bs-toggle="collapse" class="btn btn-dark" data-bs-target="#acilacakBolge">AÇ/KAPAT</button>
        <div class="collapse" id="acilacakBolge"> Burası açılıp kapanan bölüm</div>
    </div>
    <br>

    <!-- modal -->
     <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#acilacakPencere">  Pencere Aç</button>
     <!-- Aşağıdaki bölüm pencere aç butonuna basıldığı zaman açılacak olna pencereyi temsil edecek -->
      <div class="modal" id="acilacakPencere">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" >
                    <button class="btn-close btn btn-danger" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    İçerik
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">X(KAPAT)</button>
                </div>
            </div>
     </div>
      </div>
     
</body>
</html>
