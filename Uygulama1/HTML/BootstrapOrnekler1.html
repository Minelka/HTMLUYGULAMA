<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<STYle>
    div
    {
        border-style: double;
    }
</STYle>
</head>
<body>
    <!-- butonu oval ve rengini açık mavi yaptık -->
    <input class="btn btn-info" type="button" value="GİRİŞ">

    <!-- outline kullanarak renklerin yerlerini değiştirebiliyoruz -->
    <input class="btn btn-outline-danger" type="button" value="GİRİŞ">
    <input class="btn btn-danger" type="button" value="GİRİŞ">
    <!-- diğer renklerde bu şekilde -->
    <input class="btn btn-warning" type="button" value="GİRİŞ">
    <input class="btn btn-primary" type="button" value="GİRİŞ">
    <input class="btn btn-success" type="button" value="GİRİŞ">
    <input class="btn btn-secondary" type="button" value="GİRİŞ">


    <p class="text-danger">KIRMIZI</p>
    <p class="text-warning">sarı</p>
    <p class="text-primary">mavi</p>
    <p class="text-success">yeşil</p>
    <p class="text-info">açık mavi</p>
    <p class="text-dark">siyah</p>
    <!-- sadece text için var bg olarak bulunmamaktadır. -->
    <p class="text-muted">soluk</p>
    <p class="text-secondary">Secondary daha gri</p>

    <p class="bg-danger">KIRMIZI</p>
    <p class="bg-warning">sarı</p>
    <p class="bg-primary">mavi</p>
    <p class="bg-success">yeşil</p>
    <p class="bg-info">açık mavi</p>
    <p class="bg-dark">siyah</p>

    <!-- Responsive tasarım -->
     <!-- container sayfaları ortalamak için kullanılır -->
     <div class="container-sm">SM</div>
     <div class="container-md">MD</div>
     <div class="container-lg">LG</div>
     <div class="container-xl">XL</div>
     <div class="container-xxl">XXL</div>

     <!-- <h1>h1</h1> class olarak verildiğinde h1 olarak yazıyor-->
      <p class="h1"> h1</p>
      <!-- <h2>h2</h2> class olarak verildiğinde h2 olarak yazıyor-->
      <p class="h2"> h2</p>

      <!-- çok sarı olacak şekilde değiştirilmiş burada -->
     <mark>apple</mark> <br>

     <!-- AÇIKLAMA YAPILMASI İÇİN BUNU KULLANIRIZ ÜSTÜNE GELİNCE AÇIKLAMA GÖSTERİLİR. -->
     <abbr title="National basketbool assocition">NBA</abbr> <br> 

    <!-- KLAVYE KSALTMA TUŞU GİBİ GÖSTERİR -->
     <KBD>CTRL+C</KBD>

     <!-- KIRMIZI - TEHLİKE(DANGER)
          SARI - UYARI(WARNİNG)
          YEŞİL - BAŞARI YA DA TAMAMLANMA (SUCCESS)
          MAVİ - ÖNCELİKLİ (PRİMARY)
          AÇIK MAVİ - BİLGİ  (İNFO) 
          SİYAH - BİRÇOK ANLAMDA KULLANILIYOR (DARK)-->



</body>
</html>
