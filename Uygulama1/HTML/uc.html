<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- submit butonuyla işlevini sen belirsin  -->
        <input type="button" value="GİRİŞ"><br>
        <input type="color"><br>
        <!-- mvc konusunda modele baynd etme mevzusu şuan bilemiyoruz. -->
        <input type="hidden">
        <input type="file"> <br>
        <input type="range"><br>
        <input type="number" min="1" max="10"><br>
        <!-- submit butonuyla o formu karşı tarafa servis etmektir. görevi baştan belli  -->
        <input type="submit"><br>
        <!-- amacı sıfırlamaktır -->
        <input type="reset"><br>
        <!-- ay-gün-yıl şeklinde değiştirmek istersen javada müdahile edebiliyor. -->
        <input type="date"><br>
        <input type="time"><br>
        <!-- tarihve saati birlikte getirir. -->
        <input type="datetime-local">
    </form>
    <!-- SEMANTIC TAGS -->
    <header>BAŞLIK</header>
    <SEction>BÖLÜMLER HER HANGİ BÖLÜMÜNÜ ANLATMAK İÇİN ÖRNEK MAKALE</SEction>

    <NAv> MENÜ BARI</NAv>
    <ARTicle>KENDİNDEN YİE BAĞIMSIZ BİR BÖLÜM </ARTicle>
    <ASide>BUNLARA DA GÖZ ATIN HAKİKİİÇERİĞİN DIŞINDA BAŞKA BİR İÇERİK YAZMAK İÇİN KULLNILAN BÖLÜM</ASide>
