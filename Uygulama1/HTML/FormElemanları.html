        <fieldset style="width: 30%;">

                            <option value="Devlet">Devlet</option>
                            <option value="Vakif">Vakıf</option>
                         
                        </select>
                    </td>
 
                </tr>
                <tr>
                    <td>Adres</td>

                    </textarea></td>
                </tr>
            </table>
        </fieldset>
 
 
    </form>
